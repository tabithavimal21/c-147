<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky>
        <a-entity sound="src:http://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3"></a-entity>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621
            "></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>
        
        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear;loop:true; dur:25000" >
            <a-sphere
                position="6 0 -5" radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571">
                  </a-sphere>
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
        <a-sphere position="9  0 -5" radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; duration:30000">
                <a-sphere color="yellow" position="1 0 0" radius="0.2"></a-sphere>
            </a-entity>
        </a-sphere>  
        </a-entity>

        <!--mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
        <a-sphere position="14.5  0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!--jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
        <a-sphere position="21.5  0 -5" radius="1.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>  
        </a-entity>

        <!--saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 45000">
        <a-sphere position="26  0 -5" radius="0.9" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927"></a-sphere>  
        </a-entity>

        <!--uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
        <a-sphere position="31  0 -5" radius="0.6" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
            <a-torus color="red" radius="3" rotation="90" radius-tubular="0.015" segments-tubular="1000"></a-torus>
            <a-torus color="pink" radius="2.9" rotation="90" radius-tubular="0.02" segments-tubular="1000"></a-torus>
            <a-torus color="green" radius="2.8" rotation="90" radius-tubular="0.025" segments-tubular="1000"></a-torus>
            <a-torus color="blue" radius="2.7" rotation="90" radius-tubular="0.03" segments-tubular="1000"></a-torus>
        </a-sphere>  
        </a-entity>

        <!--neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000">
        <a-sphere position="36  0 -5" radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <a-torus color="grey" radius="5" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        <a-torus color="grey" radius="7.8" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        <a-torus color="grey" radius="10.6" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        <a-torus color="grey" radius="14.5" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        <a-torus color="grey" radius="21.5" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        <a-torus color="grey" radius="26.5" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        <a-torus color="grey" radius="31.5" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        <a-torus color="grey" radius="36.5" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        </a-scene>
</body>

</html>
